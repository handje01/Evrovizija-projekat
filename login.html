{% extends "base.html" %}

{% block content %}


<div class="container">
    <div class="row justify-content-center my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-xs-12">
                <img src="/static/img/logo.png" class="img-fluid" alt="logoSkole">
                <br> <br>
                
                <form action={{ url_for("login") }} method="POST" class="d-flex flex-column">
                    <div class="form-group d-flex flex-column">
                        <label for="email">Korisnicko ime</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <div class="form-group d-flex flex-column">
                        <label for="lozinka">Lozinka</label>
                        <input type="password" name="lozinka" id="lozinka" class="form-control" required>
                    </div>
                    <br>
                    
                    <input type="submit" id="inputSubmit" class="btn btn-outline-warning" value="Prijavi se">
                    
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
